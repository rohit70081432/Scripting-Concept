<!DOCTYPE html>
<html>
<body>

<script>
function fibonacci(n) {
    let a = 0, b = 1, c;

    document.write("Fibonacci Series: ");

    for (let i = 1; i <= n; i++) {
        document.write(a + " ");
        c = a + b;
        a = b;
        b = c;
    }
}

let n = parseInt(prompt("Enter number of terms"));
fibonacci(n);
</script>

</body>
</html>
